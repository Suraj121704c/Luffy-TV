<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuffyTV</title>
    <!-- ts particles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.11/tsparticles.min.js"></script>

    <link rel="stylesheet" href="./styles/home.css" />

    <!-- bootstrap min css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="particles"></div>
    <div class="particle-container">
      <nav class="navbar bg-gradient bg-danger fixed-top">
        <div class="container-fluid">
          <div>
            <button
              class="navbar-toggler m-1"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars text-light"></i>
            </button>
            <a
              class="navbar-brand text-light m-1"
              href=""
              style="font-family: Lucida Handwriting, cursive"
              >Luffy TV
            </a>
          </div>

          <div class="d-flex justify-content-between">
            <a
              class="navbar-brand text-light m-2"
              href="Movies.html"
              style="font-family: Lucida Handwriting, cursive"
              >Anime
            </a>
            <a
              class="navbar-brand text-light m-2"
              href="Movies.html"
              style="font-family: Lucida Handwriting, cursive"
              >Music
            </a>
            <a
              class="navbar-brand text-light m-2"
              href="Movies.html"
              style="font-family: Lucida Handwriting, cursive"
              >K-Drama
            </a>
          </div>

          <div
            class="offcanvas offcanvas-start text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5
                class="offcanvas-title text-light"
                id="offcanvasDarkNavbarLabel"
                style="font-family: Lucida Handwriting, cursive"
              >
                Luffy TV
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-light"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <div class="container container1 m-xxl-5">
        <div class="p-xxl-5">
          <div class="p-xxl-5">
            <div
              class="p-xxl-5 justify-content-center d-flex flex-column align-items-center"
            >
              <h1 class="text-light">Luffy TV</h1>
              <h3 class="text-light mt-5" style="font-size: 55px">
                The Best
                <span
                  class="wrap typewrite text-danger"
                  data-type='[ "Hollywood" ,"Bollywood" , "Anime", "K-Drama...", "k-Pop" , "Music"  ]'
                  data-period="2000"
                ></span>
              </h3>
              <p class="text-light">
                for <span class="text-danger">you</span> in one place
              </p>
              <div
                class="input-group mt-5 d-flex justify-content-center"
                style="height: 4rem"
              >
                <div class="input-group-prepend mb-xxl-5">
                  <button
                    id="button-addon8"
                    type="submit"
                    class="btn btn-danger buttonWidth"
                    style="font-family: Lucida Handwriting, cursive"
                  >
                    Go To Homepage
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstarp min js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <!-- type writer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typewriterjs/2.10.0/core.js"></script>

    <script>
      tsParticles.load("particles", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: [
              "#BD10E0",
              "#B8E986",
              "#50E3C2",
              "#FFD300",
              "#E86363",
              "#42b883",
              "#152744",
              "#4ef037",
            ],
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#b6b2b2",
            },
            polygon: {
              nb_sides: 5,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#4ef037",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
    <script src="./scripts/homt.js"></script>
  </body>
</html>
